<!doctype html>
<html lang="en" ng-app="ParkSearch">

  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>

    <style type="text/css">
      html, body { height: 400px; margin: 0; padding: 0; }
      #map { height: 400px; }
    </style>
  </head>

  <body ng-controller="ParkSearchController as Ctrl">
    <div>
      <button class="btn" ng-click="Ctrl.doSearch()">Search</button>
     <select ng-model="Ctrl.searchTerm">
      <option value="restaurant">Restaurants</option>
      <option value="museum">Museums</option>
      <option value="park">Car Parks</option>
      <option value="church">Church</option>
    </select>

 
        <div id="map"></div>
    <script type="text/javascript">
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 51.5191120, lng: -0.0745060},
        zoom: 15
      });
    }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=APIKEY&callback=initMap">
    </script>


      <ul class="list group" ng-repeat="location in Ctrl.searchResult.results">
        <li>
          {{location.geometry.location.lat}}
          {{location.geometry.location.lng}}
        </li>
      </ul>
    </div>
    <script src="js/parkSearchController.js"></script>
    <script src="js/searchFactory.js"></script>
  </body>
</html>
