<!doctype html>
<html lang="en" ng-app="ParkSearch">

  <head>
     <meta charset="utf-8">
     <title>Github user search</title>
     <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
     <script src="bower_components/jquery/dist/jquery.js"></script>
     <script src="bower_components/angular/angular.js"></script>
     <script src="bower_components/angular-resource/angular-resource.js"></script>
     <script src="js/app.js"></script>
   </head>

  <body ng-controller="ParkSearchController as Ctrl">
    <div>
      <button class="btn" ng-click="Ctrl.doSearch()">Search</button>
     <select ng-model="Ctrl.searchTerm">
      <option value="restaurant">Restaurants</option>
      <option value="museum">Museums</option>
      <option value="park">Car Parks</option>
      <option value="church">Church</option>
    </select>
      <ul class="list group" ng-repeat="park in Ctrl.searchResult.results">
        <li>
          {{park.geometry.location.lat}}
          {{park.geometry.location.lng}}
        </li>
      </ul>
    </div>
    <script src="js/parkSearchController.js"></script>
    <script src="js/searchFactory.js"></script>
  </body>
</html>
